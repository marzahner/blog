<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        color: #333;
        line-height: 1.6;
      }
      .container {
        display: flex;
        max-width: 1000px;
        margin: 20px auto;
      }
      .sidebar {
        width: 200px;
        padding: 20px;
        background: #fff;
        border-right: 1px solid #ddd;
      }
      .sidebar h2 {
        font-size: 1.2em;
        margin: 0 0 10px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      .sidebar li {
        margin-bottom: 10px;
      }
      .sidebar a {
        color: #007bff;
        text-decoration: none;
      }
      .sidebar a:hover {
        text-decoration: underline;
      }
      .content {
        flex: 1;
        padding: 20px;
        background: #fff;
      }
      .content h1 {
        font-size: 1.8em;
        margin: 0 0 20px;
      }
      .content .date {
        color: #666;
        font-size: 0.9em;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Recent Posts</h2>
        <ul>
          <li><a href="posts/2025-09-17-first-post.html">My First Post</a></li>
          <li>
            <a href="2025-09-18-careful-what-you-wish-for.html"
              >My First Post</a
            >
          </li>
        </ul>
      </div>
      <div class="content">
        <h1>My First Post</h1>
        <div class="date">September 17, 2025</div>
        <p>
          Welcome to my minimal blog! This is the first post, displayed on the
          index page by default.
        </p>
      </div>
    </div>
  </body>
</html>
