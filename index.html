<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        color: #333;
        line-height: 1.6;
      }
      .container {
        display: flex;
        max-width: 1000px;
        margin: 20px auto;
      }
      .sidebar {
        width: 200px;
        padding: 20px;
        background: #fff;
        border-right: 1px solid #ddd;
      }
      .sidebar h2 {
        font-size: 1.2em;
        margin: 0 0 10px;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
      }
      .sidebar li {
        margin-bottom: 10px;
      }
      .sidebar a {
        color: #007bff;
        text-decoration: none;
      }
      .sidebar a:hover {
        text-decoration: underline;
      }
      .content {
        flex: 1;
        padding: 20px;
        background: #fff;
      }
      .content h1 {
        font-size: 1.8em;
        margin: 0 0 20px;
      }
      .content .date {
        color: #666;
        font-size: 0.9em;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Recent Posts</h2>
        <ul id="post-links"></ul>
      </div>
      <div class="content">
        <h1>start</h1>
        <div class="date">September 17, 2025</div>
      </div>
    </div>
    <script src="posts.js"></script>
    <script>
      // Get the ul element
      const postList = document.getElementById("post-links");

      // Generate list items dynamically from posts array in posts.js
      posts.forEach((post) => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = post.href;
        a.textContent = post.title;
        li.appendChild(a);
        postList.appendChild(li);
      });
    </script>
  </body>
</html>
