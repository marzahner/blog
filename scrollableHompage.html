<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website</title>
    <style>
      html {
        height: 100%;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background: #000000;
        /* background: #f5f5f5; */
        color: #333;
        line-height: 1.6;
        height: 100%;
        overflow: hidden;
      }
      .container {
        display: flex;
        max-width: 1000px;
        margin: 20px auto;
        height: calc(100vh - 80px);
      }
      .sidebar {
        width: 200px;
        padding: 20px;
        background: #fff;
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .sidebar h2 {
        font-size: 1.2em;
        margin: 0 0 10px;
        flex-shrink: 0;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
        flex: 1;
        overflow-y: auto;
      }
      .sidebar li {
        margin-bottom: 15px; /* Increased to accommodate date */
      }
      .sidebar a {
        color: #007bff;
        text-decoration: none;
        font-size: 0.9em;
      }
      .sidebar a:hover {
        text-decoration: underline;
      }
      .sidebar .post-date {
        color: #b7b7b7;
        font-size: 0.5em;
        display: block; /* Makes the date appear below the link */
        /* margin-top: 4px; */
      }
      .content {
        flex: 1;
        padding: 20px;
        background: #fff;
        overflow-y: auto;
        height: 100%;
      }
      .content h1 {
        font-size: 1.8em;
        margin: 0 0 20px;
      }
      .content .date {
        color: #666;
        font-size: 0.9em;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Recent Posts</h2>
        <ul id="post-links"></ul>
      </div>
      <div class="content">
        <h1>start</h1>
        <div class="date">September 17, 2025</div>
        <img src="images/notahorse.avif" alt="This isnt a horse" />
      </div>
    </div>
    <script src="posts.js"></script>

    <script>
      // Get the ul element
      const postList = document.getElementById("post-links");

      // Generate list items dynamically from posts array in posts.js
      posts.forEach((post) => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = post.href;
        a.textContent = post.title;
        li.appendChild(a);

        // Create and append date element
        const dateSpan = document.createElement("span");
        dateSpan.className = "post-date";
        dateSpan.textContent = post.date; // Use the date field
        li.appendChild(dateSpan);

        postList.appendChild(li);
      });
    </script>
  </body>
</html>
